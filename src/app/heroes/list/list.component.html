<h3>Listado de Heroes</h3>

<ul>
  <li *ngFor="let hero of heroNames" class="list-group-item">{{ hero }}</li>
</ul>

<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>
    Heroe Borrado
    <small class="test-danger"> {{ deleteHero }} </small>
  </h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="deleteLastHero()" class="btn btn-outline-danger">
  Borrar ultimo Heroe
</button>
